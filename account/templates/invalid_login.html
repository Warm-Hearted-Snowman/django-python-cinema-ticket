{% extends 'base.html' %}

{% block title %}Invalid Login{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Invalid Login</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">
                            The provided username and/or password is invalid. Please check your credentials and try again.
                        </p>
                        <p class="text-center">
                            If you continue to face issues, contact support for assistance.
                        </p>
                        <div class="text-center mt-3">
                            <a href="{% url 'account:login' %}" class="btn btn-primary">Go back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
