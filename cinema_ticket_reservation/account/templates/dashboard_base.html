{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebox -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:userinfo' %}">
                <i class="fas fa-user"></i> User Info
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:user-tickets' %}">
                <i class="fas fa-ticket-alt"></i> Ordered Tickets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:logout' %}">
                <i class="fas fa-sign-out-alt"></i> Log Out
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content area -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        {% block dashboard_content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Optional: Font Awesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

  <!-- Optional: jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script>
    // Optional: Highlight the active link in the sidebox
    $(document).ready(function () {
      const currentPath = window.location.pathname;
      $('.nav-link').each(function () {
        const linkPath = $(this).attr('href');
        if (currentPath === linkPath) {
          $(this).addClass('active');
        }
      });
    });
  </script>
{% endblock %}
